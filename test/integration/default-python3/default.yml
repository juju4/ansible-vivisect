---

- hosts: all
  vars:
    - vivisect_pip: pip3
    - vivisect_vcommand: virtualenv3
    - vivisect_deps:
        - python3
        - python3-pip
    - vivisect_virtualenv:
        - python3-virtualenv
  pre_tasks:
    - set_fact:
        vivisect_pip: pip3.4
        vivisect_deps:
          - python34
          - python34-pip
        vivisect_virtualenv:
          - python34-virtualenv
      when: ansible_os_family == "RedHat" and ansible_distribution_version.split('.')[0] == '7'
  roles:
    - juju4.vivisect
