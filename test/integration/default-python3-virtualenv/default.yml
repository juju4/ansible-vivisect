---

- hosts: all
  vars:
    - vivisect_pip: pip3
    - vivisect_vcommand: virtualenv3
    - vivisect_deps:
        - python3
        - python3-pip
    - vivisect_virtualenv:
        - python3-virtualenv
        - virtualenv
    - vivisect_virtualenv_user: "_test"
    - vivisect_virtualenv_home: "/home/{{ vivisect_virtualenv_user }}"
    - vivisect_virtualenv_path: "{{ vivisect_virtualenv_home }}/env-python"
  pre_tasks:
    - set_fact:
        vivisect_deps:
          - python34
          - python34-pip
        vivisect_virtualenv:
          - python-virtualenv
          - virtualenv
      when: ansible_os_family == "RedHat" and ansible_distribution_version.split('.')[0] == '7'
    - set_fact:
        vivisect_virtualenv:
          - python-virtualenv
          - virtualenv
      when: ansible_distribution_release == 'trusty'
    - set_fact:
        vivisect_vcommand: /usr/lib/python3/dist-packages/virtualenv.py
      when: ansible_distribution_release == 'xenial'
  roles:
    - juju4.vivisect
